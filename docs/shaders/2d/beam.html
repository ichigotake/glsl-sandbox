<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
      html,body {
        margin:0;
        padding:0;
        overflow:hidden;
      }
    </style>
  </head>
<body>
  <canvas id="webgl"></canvas>
</body>
<script type="x-shader/x-vertex" id="vs">
  attribute vec3 position;
  void main ()
  {
  	gl_Position = vec4(position, 1.0);
  }
</script>
<script type="x-shader/x-fragment" id="fs">#ifdef GL_ES
precision mediump float;
#endif
uniform vec2 resolution;
uniform float time;

const float lineWeight = 0.05;

mat2 rotate2d(float _angle){ return mat2( cos(_angle),-sin(_angle), sin(_angle),cos(_angle)); }

void mainImage(out vec4 fragColor, in vec2 uv) {
  vec3 color = vec3(0.0);
  color += 1.0-length(uv)-0.9;
  uv *= rotate2d(time*0.1);

  // wtf
  uv /= length(uv/mod(time, 20.0));

  float x = mod(uv.x, 2.0);
  float y = mod(uv.y, 2.0);
  if(x <= lineWeight){
    float y = mod(uv.y+time, 4.0);
    color = vec3(0.0, 0.0, 0.4);
  }
  if(y <= lineWeight){
    float x = mod(uv.x+time, 4.0);
    color = vec3(x);
  }

  fragColor = vec4(color, 1.0);
}

void main() {
  vec2 uv = (gl_FragCoord.xy * 2.0 - resolution.xy) / min(resolution.x, resolution.y);
  vec4 color;
  mainImage(color, uv);
  gl_FragColor = color;
}
</script>
<script>
  function createShader (gl, sourceCode, type) {
      var shader = gl.createShader(type);
      gl.shaderSource(shader, sourceCode);
      gl.compileShader(shader);

      if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
          var info = gl.getShaderInfoLog(shader);
          throw "could not compile web gl shader. \n\n" + info;
      }

      return shader;
  }
  var startTime = new Date().getTime();
  window.addEventListener('load', (function() {
    var canvas = document.getElementById ('webgl');
    var gl = canvas.getContext('webgl', null);

    var vsElement = document.getElementById ("vs");
    var vs = createShader(gl, vsElement.textContent, gl.VERTEX_SHADER);

    var fsElement = document.getElementById('fs');
    var fs = createShader(gl, fsElement.textContent, gl.FRAGMENT_SHADER);

    var program = gl.createProgram();
    gl.attachShader(program, vs);
    gl.attachShader(program, fs);
    gl.linkProgram (program);
    var linkStatus = gl.getProgramParameter(program, gl.LINK_STATUS);
    if (linkStatus) {
      gl.useProgram(program);
    } else {
      console.log (gl.getProgramInfoLog(program));
      return;
    }
    var uniforms = {
      time: gl.getUniformLocation(program, 'time'),
      resolution: gl.getUniformLocation(program, 'resolution'),
    };
    gl.bindBuffer(gl.ARRAY_BUFFER, gl.createBuffer());
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([-1,1,0,-1,-1,0,1,1,0,1,-1,0]), gl.STATIC_DRAW);

    var attribute = gl.getAttribLocation(program, 'position');
    gl.enableVertexAttribArray(attribute);
    gl.vertexAttribPointer(attribute, 3, gl.FLOAT, false, 0, 0);

    gl.clearColor(0, 0, 0, 1);

    (function(){
      if(!linkStatus){return;}

      var x = canvas.width = window.innerWidth;
      var y = canvas.height = window.innerHeight;
      gl.viewport(0, 0, x, y);

      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.uniform1f(uniforms.time, (new Date().getTime() - startTime) * 0.001);
      gl.uniform2fv(uniforms.resolution, [x, y]);

      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
      gl.flush();

      // 再帰
      requestAnimationFrame(arguments.callee);
    })();
  }));
</script>
</html>
